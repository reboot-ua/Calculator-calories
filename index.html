<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
<body>
<div>
  <button id="toggle">Male</button>
  <button>Famale</button>
</div>
<div id="content" class='hide'>
  <form id="manBMR" action="">
    Man
    <p>
      <label for="manWeight">Weight (kg)</label>
      <input id="manWeight" name="manWeight" type="number" placeholder="ex: 78"/>
    </p>
    <p>
      <label for="manHeight">Height (cm)</label>
      <input id="manHeight" name="manHeight" type="number" placeholder="ex: 182"/>
    </p>
    <p>
      <label for="manAge">Ages (years)</label>
      <input id="manAge" name="manAge" type="number" placeholder="ex: 23" />
    </p>
    <p>
      <input type="submit" value="Calculate BMR" />
      or
      <input type="reset" value="Reset" />
    </p>
    <p>
      <label for="result">Result</label>
      <input id="result" name="result"/>
    </p>
  </form>
</div>


<div>
  <form id="womanBMR" action="">
    <fieldset>
      <legend>Woman</legend>
      <p>
        <label for="womanWeight">Weight (kg)</label>
        <input id="womanWeight" name="womanWeight" type="number" placeholder="ex: 68"/>
      </p>
      <p>
        <label for="womanHeight">Height (cm)</label>
        <input id="womanHeight" name="womanHeight" type="number" placeholder="ex: 172"/>
      </p>
      <p>
        <label for="womanAge">Ages (years)</label>
        <input id="womanAge" name="womanAge" type="number" placeholder="ex: 23"/>
      </p>
      <p>
        <input type="submit" value="Calculate BMR" />
        or
        <input type="reset" value="Reset" />
      </p>
      <p>
        <label for="resultWoman">Result</label>
        <input id="resultWoman" name="result"/>
      </p>
    </fieldset>
  </form>
</div>
</body>
</html>
